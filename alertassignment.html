<html>
<head>
<script>

function fun(){
x=eval(prompt("enter number"))
Ans=prompt("Enter operator")
y=eval(prompt("enter number"))



switch(Ans){
case "+":
alert(x+y)
break;

case "-":
alert(x-y)
break;

case "*":
alert(x*y)
break;

case "/":
alert(x/y)
break;

}
}





</script>
</head>
<body>

<input type="button" value="click" onclick="fun()" /> <br>

</body>
</html>
